<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Flexbox Practiques</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
    }

    .container {
      background-color: #ccc;
      padding: 10px;
      display: flex;
    }

    .item {
      background-color: tomato;
      padding: 40px;
      margin: 20px 40px;
      color: #fff;
      font-size: 40px;
    }

    .back1 {
      order: 2;
    }

    .back2 {
      order: 1;
    }

    .front {
      padding-right: 200px;
      order: -1;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="item">1</div>
    <div class="item back1">2</div>
    <div class="item back2">3</div>
    <div class="item front">4</div>
    <div class="item">5</div>
    <div class="item">6</div>
    <div class="item">7</div>
    <div class="item">8</div>
    <div class="item">9</div>
    <div class="item">10</div>
  </div>
</body>

</html>
