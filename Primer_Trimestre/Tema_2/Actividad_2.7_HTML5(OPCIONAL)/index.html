<!DOCTYPE html>
<html>

<head>
    <title>Activitad 2.7 opcional</title>
</head>

<body>

    <h2>HTML datalist</h2>

    <p>The details tag is a filtered select</p>
    <b>Example:</b>
    <form>
        <label for="daw_subjects">Choose your favorite subject:</label>
        <input list="daw_subjects" name="daw_subjects">
        <datalist id="daw_subjects">
            <option value="Web Interface Design">
            <option value="Business and Entrepreneurship">
            <option value="Web Development in Client Environment">
            <option value="Web Development in Server Environment">
            <option value="Web Application Deployment">
            <option value="English">
        </datalist>
    </form>

    <hr>
    <h2>INPUT multiple</h2>

    <p>It is to be able to select several files in the input type files</p>
    <b>Example:</b>
    <form>
        <label for="files">Select files:</label>
        <input type="file" name="files" multiple>
    </form>

    <hr>
    <h2>The autofocus attribute</h2>

    <p>Select the input with the autofocus attribute</p>
    <b>Example:</b>
    <form>
        <label for="fname">First name:</label>
        <input type="text" name="fname" autofocus><br><br>
        <label for="lname">Last name:</label>
        <input type="text" name="lname"><br><br>
    </form>
</body>

</html>
