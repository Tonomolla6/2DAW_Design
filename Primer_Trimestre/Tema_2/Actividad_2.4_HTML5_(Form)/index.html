<!DOCTYPE html>
<html>
    <head>
        <title>Actividad 2.3 FORM</title>
    </head>

    <body>
        <h3>Informacion sobre el producto</h3>
        <form>
            <fieldset>
                <legend>Datos básicos</legend>

                <label for="name">Nombre</label>
                <br>
                <input type="text" name="name" />
                <br>
                <label for="description">Descripcion</label>
                <br>
                <textarea name="description" cols="30" rows="10"></textarea>
                <br>
                <label for="foto">Foto</label>
                <br>
                <input type="file" name="foto"/>
                <br>
                <input type="checkbox" name="check">
                <label for="check">Añadir contador de visitas</label>
            </fieldset>
            <fieldset>
                <legend>Datos económicos</legend>

                <label for="price">Precio</label>
                <input type="text" name="price" />
                <label for="price">€</label>
                <label for="impuestos">Impuestos</label>
                <select name="impuestos">
                    <option value="4">4%</option>
                    <option value="7">7%</option>
                    <option value="16">16%</option>
                    <option value="25">25%</option>
                </select>
                <br>
                <label for="foto">Promocion</label>
                <br>
                <input type="radio" name="age" value="ninguno">
                <label for="age1">Ninguno</label><br>
                <input type="radio" name="age" value="transporte">
                <label for="age2">Transporte gratuito</label><br>  
                <input type="radio" name="age" value="descuento">
                <label for="age3">Descuento 5%</label><br><br>
            </fieldset>
        </form>
    </body>
</html>
