<!DOCTYPE html>
<html lang="es">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <title>Filters</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <ul>
        <li>filter: blur(5px) <img class="filter-1" src="img/css3.15b.jpg" alt=""></li>
        <li>filter: brightness(0.4) <img class="filter-2" src="img/css3.15b.jpg" alt=""></li>
        <li>filter: contrast(175%) brightness(3%) <img class="filter-3" src="img/css3.15c.jpg" alt=""></li>
        <li>filter: drop-shadow(16px 16px 20px blue) <img class="filter-4" src="img/css3.15d.jpg" alt=""></li>
        <li>filter: grayscale animation <img class="filter-5" src="img/css3.15e.jpg" alt=""></li>
        <li>filter: hue-rotate(90deg) <img class="filter-6" src="img/css3.15b.jpg" alt=""></li>
        <li>filter: invert(75%) <img class="filter-7" src="img/css3.15b.jpg" alt=""></li>
        <li>filter: opacity(25%) <img class="filter-8" src="img/css3.15c.jpg" alt=""></li>
        <li>filter: saturate(30%) <img class="filter-9" src="img/css3.15d.jpg" alt=""></li>
        <li>filter: sepia(60%) <img class="filter-10" src="img/css3.15e.jpg" alt=""></li>
    </ul>
</body>

</html>
