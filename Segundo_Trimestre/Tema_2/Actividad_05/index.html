
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document CSS3</title>
  <style media="screen">

  :root {
    --border_box: #ffaa00;
    --border_container: #7f7f7f;
  }

  .divContainer {
    width: 500px;
    border: 5px solid var(--border_container);
  }

  .divBox {
    width: 250px;
    border: 5px solid var(--border_box);
    padding: 20px;
    float: left;
    box-sizing: border-box;
  }

  </style>
</head>
<body>

  <div class="divContainer">
    <div class="divBox">Div is positioned on the left.</div>
    <div class="divBox">Div is positioned on the right.</div>
  <div style="clear:both;"></div>
  </div>
</body>
</html>
